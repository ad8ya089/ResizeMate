<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ResizeMate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ResizeMate</h1>

  <div class="form-container">
    <!-- Image Input -->
    <div class="input-container">
      <label for="imageInput" class="custom-file-upload">Choose Image</label>
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <!-- Reference Link -->
    <a href="/2024-social-media-image-sizes-reference.png" target="_blank" class="reference-link">
      Preset size reference
    </a>

    <!-- Preset Platform Selection -->
    <select id="presetDimensions" aria-label="Platform Preset">
      <option value="facebook">Facebook</option>
      <option value="instagram">Instagram</option>
      <option value="twitter">Twitter</option>
      <option value="linkedin">LinkedIn</option>
      <option value="custom">Custom</option>
    </select>

    <!-- Image Preset Dropdown (Dynamic) -->
    <select id="imagePreset" aria-label="Image Preset"></select>

    <!-- Custom Dimensions -->
    <input type="number" id="customWidth" placeholder="Custom Width" min="1">
    <input type="number" id="customHeight" placeholder="Custom Height" min="1">

    <!-- Background Color Picker -->
    <label for="backgroundColor" class="bg-format-label">
      Background Fill
      <input type="color" id="backgroundColor" value="#000000">
    </label>

    
    <!-- Output Format Dropdown -->
    <label for="outputFormat" class="output-format-label">Output Format</label>
    <select id="outputFormat">
      <option value="png">.png</option>
      <option value="jpeg">.jpeg</option>
      <option value="jpg">.jpg</option>
      <option value="bmp">.bmp</option>
      <option value="gif">.gif</option>
      <option value="webp">.webp</option>
      <option value="svg">.svg</option>
      <option value="svgz">.svgz</option>
      <option value="avif">.avif</option>
      <option value="pjpeg">.pjpeg</option>
      <option value="apng">.apng</option>
      <option value="pjp">.pjp</option>
      <option value="tiff">.tiff</option>
      <option value="ico">.ico</option>
      <option value="jfif">.jfif</option>
      <option value="tif">.tif</option>
      <option value="xbm">.xbm</option>
    </select>

    <!-- Resize Button -->
    <button id="resizeButton">Resize</button>

    <!-- Upload Message -->
    <p id="uploadMessage" class="hidden" aria-live="polite"></p>

    <!-- Preview Image -->
    <img id="imagePreview" class="hidden" alt="Image preview" />

  </div>

  <!-- Canvas + Download Link (Hidden) -->
  <canvas id="imageCanvas" hidden></canvas>
  <a id="downloadLink" hidden>Download</a>

  <script src="popup.js"></script>
</body>
</html>
